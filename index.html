<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rexo-Academy - Dropdown</title>
</head>
<body>
    <div class="split-button">
        <button onclick="button()">Rexo Academy</button>
        <button onclick="buttonToggle()">
            <span id="chevron"><i class="fa fa-folder-open" aria-hidden="true"></i></span>
        </button>
        <div class="menu" id="menu">
            <button onclick="buttonMenu()">
            <span><i class='fas fa-tools'></i></span>
            Tools
            </button>
            <button onclick="buttonMenu()">
                <span><i class="fa fa-cog" aria-hidden="true"></i></span>
                Setting
                </button>
                <button onclick="buttonMenu()">
                    <span><i class="fa fa-user" aria-hidden="true"></i></span>
                    Account
                    </button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
